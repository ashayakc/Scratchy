<div class="container">
  <table class="table" mdbTable>
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <th scope="row">{{el.id}}</th>
        <td>{{el.name}}</td>
        <td>{{el.email}}</td>
        <td>{{el.category}}</td>
        <td> <Button class = "btn btn-link" (click)="giftOptions()"> Gift Options </Button> </td>
      </tr>
    </tbody>
  </table>
</div>
